<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h5>Sign up for free</h5>
                    </div>
                    <div class="card-text">
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <input [formControl]="signupForm.controls['firstName']" type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="form-group col-sm-6">
                                    <input [formControl]="signupForm.controls['lastName']" type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>

                            <div class="form-group">
                                <input [formControl]="signupForm.controls['email']" type="text" class="form-control" placeholder="Enter your email">
                                <small class="text-muted">We'll never share your email with anyone</small>
                            </div>

                            <div class="form-group">
                                <input [formControl]="signupForm.controls['password']" type="password" class="form-control" placeholder="Enter your password">
                            </div>

                            <div class="form-group">
                                <input [formControl]="signupForm.controls['confirmPassword']" type="password" class="form-control" placeholder="Re-Enter your password">
                            </div>

                            <div class="text-center" >
                                <button [routerLink]="['/login']" type="submit" class="btn btn-block btn-warning ">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
