<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h5>Sign in</h5>
                    </div>
                    <div class="card-text">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                            <div class="form-group">
                                <input [formControl]="loginForm.controls['email']" type="text" class="form-control" placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <input [formControl]="loginForm.controls['password']" type="password" class="form-control" placeholder="Enter your password">
                            </div>

                            <div class="form-group">
                                <input type="checkbox" [formControl]="loginForm.controls['check']"><small class="text-muted mx-2">Keep me signed in</small>
                            </div>

                            <div class="text-center" >
                                <button type="submit" class="btn btn-block btn-warning" [routerLink]="['/']">Submit</button>
                            </div>
                            <div class="text-center" >
                                <a [routerLink]="['/signup']">signup</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
