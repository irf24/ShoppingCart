<div class="d-flex my-4 justify-content-between">
  <div >Products</div>
  <div >Category :
    <select (click)="selectCategory($event)">
      <option >Mobiles</option>
      <option>Laptops</option>
      <option>TV</option>
      <option>Refrigerator</option>
    </select>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-6 col-md-4 col-xl-3 p-4" *ngFor="let product of selectedProduct">
    <div class="card text-center">
      <div class="img-container p-4 mx-auto">
        <img class="product-image" [src]="product.url" alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title"><a [title]="product.name + ' details'" [routerLink]="['products',product.id]">{{product.name}}</a></h5>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <h2>{{product.price | currency : 'INR'}}</h2>
      </div>
    </div>
  </div>
</div>
